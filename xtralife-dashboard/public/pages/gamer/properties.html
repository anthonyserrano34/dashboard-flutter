<div ng-controller="EditUserPropertiesCtrl">
	<div>
		<div class="input-group tenpxabove">
			<input type="text" class="form-control" ng-model="newKeyName" placeholder="Enter Property name and press 'Add new Property'">
                <span class="input-group-btn">
                    <button class="btn btn-info" type="button" ng-click="addNewKey(newKeyName)">
						<span class="glyphicon glyphicon-plus"></span>
						Add new Property
					</button>
                </span>
		</div>
		<div class="properties-grid tenpxabove" ng-grid="propertiesGrid"></div>
		<div class="tenpxabove">
			<button id="deleteKey" class="btn btn-danger" type="button" ng-disabled="selectedKey.length!=1" ng-click="deleteKey(selectedKey[0])">
				<span class="glyphicon glyphicon-trash"></span> Delete Property
			</button>
		</div>
	</div>
	<div class="tenpxabove modal-footer">
		<button class="btn btn-primary" ng-click="ok(include)">Save</button>
	</div>
</div>
